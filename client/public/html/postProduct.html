<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rentee - List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" /> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
</head>
<body>

  <div class="container">
    <h1>List Your Product</h1>

    <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Product Name</label>
              <input type="input" class="form-control" id="product-name" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Category</label>
              <select class="form-control" id="product-category">
                <option>Furniture</option>
                <option>Auto</option>
                <option>Clothing</option>
                <option>Electronics</option>
                <option>Lawnmower</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" id="product-description" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="exampleFormControlFile1">Upload Photo</label>
              <input type="file" class="form-control-file" id="product-image">
            </div>


            <!-- location -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Location</label>
              <input type="input" class="form-control" id="product-location" placeholder="">
            </div>

            <!-- date avail -->

            <!-- TODO add a date / calendar selector -->


            <!-- price -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Price</label>
              <input type="input" class="form-control" id="product-price" placeholder="">
            </div>


            <!-- time amount -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Time amount (ex 1, 30)</label>
              <input type="input" class="form-control" id="product-time-amount" placeholder="">
            </div>
            <!-- interval -->

            <div class="form-group">
              <label for="exampleFormControlSelect1">Time interval</label>
              <select class="form-control" id="product-time-interval">
                <option>Minutes</option>
                <option>Hours</option>
                <option>Days</option>
                <option>Months</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" id="submit-button">Submit</button>

          </div>

<!-- Custom Script -->
<script src="/js/newProduct.js" type="text/javascript"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
