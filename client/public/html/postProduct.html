<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rentee - List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script> 
    <script src="/js/userAuth.js" type="text/javascript"></script>
    <script src="/js/newProduct.js" type="text/javascript"></script>
    


    
</head>
<body>

  <div class="container">
    <div id="user-logged-in"></div>
    <h1>List Your Product</h1>

    <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Product Name</label>
              <input type="input" class="form-control" id="product-name" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Category</label>
              <select class="form-control" id="product-category">
                <option>Furniture</option>
                <option>Auto</option>
                <option>Clothing</option>
                <option>Electronics</option>
                <option>Lawnmower</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" id="product-description" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="exampleFormControlFile1">Upload Photo</label>
              <input type="file" class="form-control-file" id="product-image">
            </div>


            <!-- location -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Location</label>
              <input type="input" class="form-control" id="product-location" placeholder="">
            </div>

            <!-- date avail -->

            <!-- TODO add a date / calendar selector -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Date Available</label>
                <input type="input" class="form-control" id="product-date-available" placeholder="">
              </div>


            <!-- price -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Price</label>
              <input type="input" class="form-control" id="product-price" placeholder="">
            </div>


            <!-- time amount -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Time amount (ex 1, 30)</label>
              <input type="input" class="form-control" id="product-time-amount" placeholder="">
            </div>
            <!-- interval -->

            <div class="form-group">
              <label for="exampleFormControlSelect1">Time interval</label>
              <select class="form-control" id="product-time-interval">
                <option>Minutes</option>
                <option>Hours</option>
                <option>Days</option>
                <option>Months</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" id="submit-button">Submit</button>

          </div>


        <!-- Success Modal -->
          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Success!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body">
                      <div>You successfully posted your product. What do you want to do next?</div>
                      <a href="#" class="btn" role="button" id="modal-button" data-dismiss="modal">Post Another Product</a>
                      <a href="/postProduct" class="btn" role="button" id="modal-button" data-dismiss="modal">View This Product</a>
                      <a href="/listProducts" class="btn" role="button" id="modal-button" data-dismiss="modal">View All Products</a>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
              </div>
          </div>

<!-- Custom Script -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
