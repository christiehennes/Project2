<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RENTEE - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/js/userAuth.js" type="module"></script>

</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/" id="nav-font">
            <img src="" width="30" height="30" class="d-inline-block align-top" alt="">RENTEE
        </a>
        <div class="icons">
            <a href="/search" class="icon-block">
                <i class="fas fa-search"></i>
            </a>
            <a href="" class="icon-block" id="user-icon" data-status="loggedOut">
                <i class="fas fa-user"></i>
            </a>
            <a href="/checkout" class="icon-block">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>

    </nav>

    <div class="login-container">

        <form id="login-form">
            <h1 style="text-align:center">LOGIN</h1>
            <div class="form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input type="input" class="form-control" id="owner-username" name="owner-username" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="input" class="form-control" id="owner-password" name="owner-password" placeholder="">
            </div>

            <div class="text-center">

                <!-- Button trigger modal -->
                <p><a href="#recover" id="RecoverPassword" data-toggle="modal" data-target="#exampleModalCenter">Forgot your
                        password?
                    </a></p>


                <button type="button" class="btn btn-primary" id="login-button">Sign In</button>

                <p>
                    <a href="/register" id="customer_register_link">Create account</a>
                </p>
            </div>

        </form>

        <!-- Success Modal -->
        <div class="modal fade" id="already-logged-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div>Already logged in. Redirecting..</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Modal: Placeholder if we need to display -->
        <div id="logout-placeholder"></div>

        <!-- Forgot Password Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">PASSWORD RESET</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <small id="emailHelp" class="form-text text-muted">Please enter your email address and we'll send you instructions to reset your password.
                                </small>
                                <small for="exampleInputEmail1">Email</small>
                                <input type="email" class="form-control" id="email" placeholder="">
                                <div class="invalid-feedback">
                                        Please enter a valid email address for shipping updates.
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="modalButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Custom Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
