<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rentee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/js/userAuth.js" type="text/javascript"></script>
    
</head>
<body>

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="" width="30" height="30" class="d-inline-block align-top" alt="">RENTEE
            </a>
            <div class="icons">
                <a href="/search" class="icon-block">
                    <i class="fas fa-search"></i>
                </a>
                <a href="" class="icon-block" id="user-icon" data-status="loggedOut">
                    <i class="fas fa-user"></i>
                </a>
                <a href="/checkout" class="icon-block">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
    
        </nav>

  <div class="container">

    <form>   
            <h1>Login</h1>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Name</label>
                <input type="input" class="form-control" id="owner-first-name" name="owner-first-name" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="input" class="form-control" id="owner-last-name" name="owner-last-name" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="input" class="form-control" id="owner-email" name="owner-email" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Username</label>
              <input type="input" class="form-control" id="owner-username" name="owner-username" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="input" class="form-control" id="owner-password" name="owner-password" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="input" class="form-control" id="owner-phone" name="owner-phone" placeholder="">
            </div>
           
            <div>
                <button type="button" class="btn btn-primary" id="register-button">Submit</button>
            </div>

          </div>

    <!-- Logout Modal: Placeholder if we need to display -->
      <div id="logout-placeholder"></div>  

<!-- Custom Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
