<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RENTEE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Lalezar|Lobster|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<body>
    <section class="main-container">
        <div class="left-container">
            <header class="rent">REN</header>
            <p class="lefttext" id="left-text">Rent almost everything you want...</p>
            <button onclick="location.href='/search/'" type="button" class="buttonRent">RENT THE STUFF</button>
            
           <div id="wrapper">
                <div class="bt_wrap">
                    <div class="box">
                        <i class="icon fas fa-car-side"></i>
                        <i class="icon2 fas fa-car-side"></i>
                    </div>
                </div>
                <div class="bt_wrap">
                    <div class="box">
                        <i class="icon fas fa-couch"></i>
                        <i class="icon2 fas fa-couch"></i>
                    </div>
                </div>
                <div class="bt_wrap">
                    <div class="box">
                        <i class="icon fas fa-bicycle"></i>
                        <i class="icon2 fas fa-bicycle"></i>
                    </div>
                </div>
                <div class="bt_wrap">
                        <div class="box">
                            <i class="icon fas fa-user-astronaut"></i>
                            <i class="icon2 fas fa-user-astronaut"></i>
                        </div>
                    </div>
            </div>
           
        </div>

     

        <div class="right-container">
            <header class="list">TEE</header>
            <p class="righttext" id="right-text">List almost everything you want...</p>
          
            <button onclick="location.href='/login'" type="button" class="buttonList" href="/login">LIST YOUR STUFF</button>

            <div id="wrapper2">
                    <div class="bt_wrap2">
                        <div class="box2">
                            <i class="icon3 fas fa-car-side"></i>
                            <i class="icon4 fas fa-car-side"></i>
                        </div>
                    </div>
                    <div class="bt_wrap2">
                        <div class="box2">
                            <i class="icon3 fas fa-couch"></i>
                            <i class="icon4 fas fa-couch"></i>
                        </div>
                    </div>
                    <div class="bt_wrap2">
                        <div class="box2">
                            <i class="icon3 fas fa-bicycle"></i>
                            <i class="icon4 fas fa-bicycle"></i>
                        </div>
                    </div>
                    <div class="bt_wrap2">
                            <div class="box2">
                                <i class="icon3 fas fa-user-astronaut"></i>
                                <i class="icon4 fas fa-user-astronaut"></i>
                            </div>
                        </div>
                </div>
            
        </div>

       

    </section>
